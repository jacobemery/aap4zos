- name: Authorize library in APF.
  hosts: zos_host
  environment: "{{ environment_vars }}"
  gather_facts: false
  tasks:

    - name: Before running tasks, execute display command.
      ansible.builtin.command:
        cmd: "cat \"//'SYS1.PARMLIB({{ item }})'\""
      changed_when: false
      register: cat_init
      loop: "{{ prog_mem_list }}"

    - name: Print output from previous task for visual verification before making changes.
      ansible.builtin.debug:
        msg: "{{ result.stdout_lines }}"
      loop: "{{ cat_init.results }}"
      loop_control:
        loop_var: result
        label: "{{ result.item }}"

    - name: Allocate PDSE (let ACS assign SMS classes)
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ library }}"
        type: pdse
        record_format: fb
        record_length: 80
        block_size: 0
        space_primary: 20
        space_secondary: 10
        space_type: cyl
        state: present

    - name: Ensure dynamic APF format.
      ibm.ibm_zos_core.zos_apf:
        operation: set_dynamic

    - name: Get APF list to ensure idempotency.
      ibm.ibm_zos_core.zos_apf:
        operation: list
      register: apf_list

    - name: Ensure library is in APF list across IPLs.
      ibm.ibm_zos_core.zos_apf:
        library: "{{ library }}"
        sms: true
        persistent:
          data_set_name: "SYS1.PARMLIB({{ item }})"
      when: library not in apf_list.stdout
      loop: "{{ prog_mem_list }}"

    - name: Check APF list.
      ibm.ibm_zos_core.zos_apf:
        operation: list
      register: apf_list
      failed_when: library not in apf_list.stdout

    - name: Print APF list to terminal for visual verification if verbosity is >= 1.
      ansible.builtin.debug:
        var: apf_list.stdout
        verbosity: 1

    - name: After running tasks, execute display command.
      ansible.builtin.command:
        cmd: "cat \"//'SYS1.PARMLIB({{ item }})'\""
      changed_when: false
      register: cat_end
      loop: "{{ prog_mem_list }}"

    - name: Print output from previous task for visual verification after making changes.
      ansible.builtin.debug:
        msg: "{{ result.stdout_lines }}"
      loop: "{{ cat_end.results }}"
      loop_control:
        loop_var: result
        label: "{{ result.item }}"
